<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Message to Telegram</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Send Message to Telegram</h1>
  untuk mengetest silahkan klik link berikut ini 
  <a href="?message=coba">Klik disini</a>
  <script>
    $(document).ready(function() {
      const message = new URLSearchParams(window.location.search).get('message');
      if (message) {
        sendMessageToTelegram(message);
      }

      function sendMessageToTelegram(text) {
        const dateTime = new Date().toISOString().replace('T', ' ').substring(0, 19);
        const messageText = `${text}\n\n${dateTime}`;
        const url = `https://api.telegram.org/bot7117687885:AAEtdk1eIYTYjuFBKcKDclQYxNKaNqrAbEk/sendMessage`;

        $.post(url, {
          chat_id: "5029957445",
          text: messageText
        }).fail(function(error) {
          console.error('There was a problem sending the message:', error);
        });
      }
    });
  </script>
</body>
</html>
